<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
  <script src="js/cart.js" defer ></script>
  
  <title>Orinoco</title>
</head>

<body>
  <header>
  <div class="bg-primary-color">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-light justify-content-between">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" width="200" height="100" alt="Info Logo" />        
          </a>
          <div id="navbarContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="cart.html">Panier</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <main class="mt-4">
    <div class="container">
      <template id="modelcart">
        <tr class="cartline">
          <td scope="row"><img id="cartimg" src="images/teddy_3.jpg" height="70px" width="90px"> </td>
          <td id="cartname" class="align-middle">Mark</td>
          <td id="cartprice" class="align-middle prices">Otto</td>
          <td class="align-middle"><input id="cartquantity" class="quantityinput" type="number" min="1"></input></td>
          <td id="carttotal" class="align-middle totalprice">@dd</td>
          <td  class="align-middle"><button id="cartremove" type="button" class="btn btn-danger">Supprimer</button></td>
        </tr>
      </template>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Produit</th>
            <th scope="col">Nom</th>
            <th scope="col">Prix</th>
            <th scope="col">Quantité</th>          
            <th scope="col">Prix total</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="cartbody">
         
        </tbody>
      </table>
      <div  class="text-center"><strong>Prix du panier : <span id="finalprice"></span></strong>  </div>
        <form id="myForm" class="mt-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="lastName">Nom</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Nom" required>
                  <div id="errorlname" class="text-danger"></div> 
                </div>
                <div class="form-group col-md-6">
                  <label for="firstName">Prénom</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Prénom" required>
                  <div id="errorfname" class="text-danger"></div> 
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <div id="erroremail" class="text-danger"></div> 
              </div>
              <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" class="form-control" id="address" placeholder="5 avenue anatole france" required>
                <div id="erroraddress" class="text-danger"></div> 
              </div>
              <div class="form-group col-md-6">
                <label for="city">Ville</label>
                <input type="text" class="form-control" id="city" placeholder="Paris" required>
                <div id="errorcity" class="text-danger"></div> 
              </div>
            
              <input type="submit" class="btn btn-primary mt-4" value="Payer"></input>
            
          </form>
        
    </div>
  </main>

</html>
